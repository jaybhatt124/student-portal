
{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-primary">Manage Announcements</h2>
    <form method="POST">
        <input name="title" class="form-control my-2" placeholder="Title">
        <textarea name="content" class="form-control my-2" placeholder="Content"></textarea>
        <button class="btn btn-success">Add Announcement</button>
    </form>
    <hr>
    <ul class="list-group">
        {% for ann in announcements %}
        <li class="list-group-item d-flex justify-content-between">
            <span>{{ ann[1] }} - {{ ann[3] }}</span>
            <form method="POST" action="{{ url_for('delete_announcement', id=ann[0]) }}">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
