{% include 'header.html' %}

<style>
  body {
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    padding: 40px 20px;
    text-align: center;
  }

  h2 {
    font-weight: bold;
    margin-bottom: 30px;
    color: #fff;
  }

  .sem-boxes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    justify-items: center;
  }

  .sem-box {
    background-color: rgba(255, 255, 255, 0.15);
    border: 2px solid #fff;
    border-radius: 15px;
    padding: 30px 0;
    width: 100%;
    max-width: 200px;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .sem-box:hover {
    background-color: #fff;
    color: #1f4037;
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  footer {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>

<div class="container">
  <h2>Select Semester for Attendance</h2>
  <div class="sem-boxes">
    <a href="{{ url_for('attendance_subjects', sem=1) }}" class="sem-box">Semester 1</a>
    <a href="{{ url_for('attendance_subjects', sem=2) }}" class="sem-box">Semester 2</a>
    <a href="{{ url_for('attendance_subjects', sem=3) }}" class="sem-box">Semester 3</a>
    <a href="{{ url_for('attendance_subjects', sem=4) }}" class="sem-box">Semester 4</a>
    <a href="{{ url_for('attendance_subjects', sem=5) }}" class="sem-box">Semester 5</a>
    <a href="{{ url_for('attendance_subjects', sem=6) }}" class="sem-box">Semester 6</a>
  </div>
</div>

{% include 'footer.html' %}
